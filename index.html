<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link to Bootstrap 5's framework for more generic css usage -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
    <!-- link to my specific css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link to Vue's javascript framework -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    
    <title> VUEjs ToDo List </title>
</head>
<body>


    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="my_list-title">Lista della Spesa:</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="my_list-section" id="root">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <input type="text" placeholder=" Nuovo elemento">
                        <ul>
                            <li class="fs-4" v-for="(element, index) in toDoList"><i class="far fa-times-circle fs-6" @click="deleteListElement(index)"></i> {{ element }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- link to my javascript specific file -->
    <script type="text/javascript" src="javascript/script.js">
    </script>
</body>
</html>
